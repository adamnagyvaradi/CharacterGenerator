<!-- Header-->
<!-- Section-->
<section class="pb-5">
    <div class="container px-4 px-lg-5 mt-4">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${character.name}">Aboleth</h1>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col">
                        <div class="card">
                            <span>Armor class</span>
                            <span th:text="${character.armorClass}">17</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            <span>HP</span>
                            <span th:text="${character.hitPoints}">17</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            <span>Speed</span>
                            <span th:text="${character.speed}">10 ft.</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            <span>CR</span>
                            <span th:text="${character.challengeRating}">2</span>
                        </div>
                    </div>
                    <div class="col px-3">
                        <div class="card">
                            <span>Proficiency</span>
                            <span th:text="${'+' + character.proficiencyBonus}">2</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            STR<br>
                            <button class="btn align-self-center btn-outline-dark" th:onclick="getRoll([[${character.getAttributeBonusRollDescription('STR')}]])"
                                    th:text="${'(' + character.getAttributeBonus('STR') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('STR')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            DEX<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('DEX') + ')'}"
                                    th:onclick="getRoll([[${character.getAttributeBonusRollDescription('DEX')}]])"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('DEX')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            CON<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('CON') + ')'}"
                                    th:onclick="getRoll([[${character.getAttributeBonusRollDescription('CON')}]])"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('CON')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            INT<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('INT') + ')'}"
                                    th:onclick="getRoll([[${character.getAttributeBonusRollDescription('INT')}]])"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('INT')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            WIS<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('WIS') + ')'}"
                                    th:onclick="getRoll([[${character.getAttributeBonusRollDescription('WIS')}]])"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('WIS')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            CHA<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('CHA') + ')'}"
                                    th:onclick="getRoll([[${character.getAttributeBonusRollDescription('CHA')}]])"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('CHA')}">21</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6 overflow-auto">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Prof</th>
                                <th>Name</th>
                                <th>Modifier</th>
                                <th>Bonus</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="skill: ${character.skills}">
                                <td th:if="${skill.proficiency}"><i class="bi bi-circle-fill"></i></td>
                                <td th:unless="${skill.proficiency}"><i class="bi bi-circle"></i></td>
                                <td th:text="${skill.name}"></td>
                                <td th:text="${skill.modifier}"></td>
                                <td>
                                    <button class="btn align-self-center btn-outline-dark btn-sm"
                                            th:onclick="getRoll([[${skill.rollDefinition}]])"
                                            th:text="${'('+ skill.bonusSign + skill.bonus + ')'}">(0)</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editOfCharacter">
                            Edit
                        </button>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Level</th>
                                <th>Spell Slot</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${character.isCaster()}">
                                <td th:each="slot: ${character.slots}"><span th:text="${slot}"></span></td>

                            </tr>
                            <tr th:unless="${character.isCaster()}">
                                <td th:text="'.'"></td>
                                <td th:text="'This character is not able to cast spells'"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom roll -->

    <div class="container px-4 px-lg-5 mt-4">
        <div class="row input-group">
            <div class="col-auto" >
                <input type="text" class="form-control" style="width: 100px;" name="times" id="times" placeholder="Times">
            </div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d4')">d4</button></div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d6')">d6</button></div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d8')">d8</button></div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d10')">d10</button></div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d12')">d12</button></div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d20')">d20</button></div>
            <div class="col-auto"><button class="btn btn-dark" onclick="getCustomRoll('d100')">d100</button></div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="editOfCharacter" tabindex="-1" aria-labelledby="editOfCharacterLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/character/update}" th:object="${characterDto}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editOfCharacterLaber">Edit <span th:text="${character.name}">Character</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="strength" class="col-sm-2 col-form-label">STR</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{strength}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dexterity" class="col-sm-2 col-form-label">DEX</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{dexterity}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="constitution" class="col-sm-2 col-form-label">CON</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{constitution}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="intelligence" class="col-sm-2 col-form-label">INT</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{intelligence}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="wisdom" class="col-sm-2 col-form-label">WIS</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{wisdom}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="charisma" class="col-sm-2 col-form-label">CHA</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{charisma}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/roll.js"></script>

</body>
