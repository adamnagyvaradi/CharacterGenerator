<!-- Header-->
<!-- Section-->
<section class="pb-5">
    <div class="container px-4 px-lg-5 mt-4">
        <div class="card">
            <div class="card-header">
                <h1 th:text="${character.name}">Aboleth</h1>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-auto">
                        <div class="card">
                            <span>Armor class</span>
                            <span th:text="${character.armorClass}">17</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            <span>HP</span>
                            <span th:text="${character.hitPoints}">17</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            <span>Speed</span>
                            <span th:text="${character.speed}">10 ft.</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="card">
                            <span>Proficiency</span>
                            <span th:text="${'+' + character.proficiencyBonus}">2</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            STR<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('STR') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('STR')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            DEX<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('DEX') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('DEX')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            CON<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('CON') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('CON')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            INT<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('INT') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('INT')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            WIS<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('WIS') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('WIS')}">21</span>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="card">
                            CHA<br>
                            <button class="btn align-self-center btn-outline-dark" th:text="${'(' + character.getAttributeBonus('CHA') + ')'}"
                                    style="padding: 0.05rem 0.8rem;">21</button>
                            <span th:text="${character.getAttributeValue('CHA')}">21</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Modifier</th>
                                <th>Bonus</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="skill: ${character.skills}">
                                <td th:text="${skill.name}"></td>
                                <td th:text="${skill.modifier}"></td>
                                <td>
                                    <button class="btn align-self-center btn-outline-dark btn-sm" th:text="${'('+ skill.bonusSign + skill.bonus + ')'}">(0)</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#editOfCharacter">
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container px-4 px-lg-5 mt-4">
    <div class="dice">
        <div class="dice-header">
            <h1>Dice</h1>
        </div>
    </div>
    <hr>

    <div class="dice-body">
        <div class="row text-left">
            <div class="col">
                <form data-th-action="@{/sheet?sides={s}(s=${d4.sides})}" method="post">
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d4.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
                <form data-th-action="@{/sheet?sides={s}(s=${d6.sides})}" method="post">
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d6.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
                <form data-th-action="@{/sheet?sides={s}(s=${d8.sides})}" method="post">
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d8.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
                <form data-th-action="@{/sheet?sides={s}(s=${d10.sides})}" method="post">
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d10.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
                <form data-th-action="@{/sheet?sides={s}(s=${d12.sides})}" method="post">
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d12.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
                <form data-th-action="@{/sheet?sides={s}(s=${d20.sides})}" method="post">
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d20.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
                <form data-th-action="@{/sheet?sides={s}(s=${d100.sides})}" method="post" >
                    <table class="table table-striped">
                        <tr>d<span data-th-text="${d100.sides}"></span></tr>
                        <tr><label>
                            <input type="number" data-th-name="times"/>
                        </label></tr>
                        <tr colspan="2"><button type="submit">Roll</button></tr>
                    </table>
                </form>
            </div>

            <div class="col">
                You rolled
                <p data-th-text="${rolled}"></p>
            </div>

        </div>
    </div>
</div>
