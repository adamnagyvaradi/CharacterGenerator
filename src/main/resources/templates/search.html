<!-- Header-->
<!-- Section-->
<section class="pb-5">
    <div class="container px-4 px-lg-5 mt-4">
        <div class="row">
            <form class="row g-3" th:action="@{/search}" method="get">
                <div class="col">
                    <label for="txtSearch" class="visually-hidden">Search</label>
                    <input type="text" class="form-control" id="txtSearch" name="keyword" placeholder="Search">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark mb-3">Search</button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>HP</th>
                        <th>CR</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="character: ${characters}">
                        <td th:text="${character.id}"></td>
                        <td th:text="${character.name}"></td>
                        <td th:text="${character.hitPoints}"></td>
                        <td th:text="${character.challengeRating}"></td>
                        <td th:text="${character.characterType}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
